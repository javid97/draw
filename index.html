<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Draw Shapes</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="menus">
            <div class="logo">
                <img src="images/android-chrome-192x192.png" alt="logo" />
            </div>
            <ul class="menu">
                <li>File
                    <ul class="sub-menus">
                        <li class="file-menu new"><i class="fas fa-file-alt new"></i><label class="new">New</label></li>
                        <li class="file-menu open"><input type="file" id="openFile"/><label for="openFile" class="any"><i class="fas fa-folder-open open"></i></label><label for="openFile" class="open">Open</label></li>
                        <li class="file-menu save"><i class="fas fa-save"></i><label>Save</label></li>
                        <li class="file-menu saveAs"><i class="fas fa-folder-plus"></i><label>Save As</label></li>
                        <li class="file-menu print"><i class="fas fa-print print"></i><label class="print">Print</label></li>
                        <li class="file-menu aboutDeveloper"><i class="fas fa-info-circle"></i><label>About Developer</label></li>
                        <li class="file-menu exit"><i class="fas fa-times-circle exit"></i><label class="exit">Exit</label></li>
                    </ul>
                </li>
                <li>Edit
                    <ul class="sub-menus">
                        <li class="edit-menu Mundo"><i class="fas fa-undo"></i><label>Undo</label></li>
                        <li class="edit-menu Mredo"><i class="fas fa-redo"></i></i><label>Redo</label></li>
                    </ul>
                </li>
                <li>View
                    <ul class="sub-menus">
                        <li><input type="checkbox" name=""class="view gridlines" id="gridlines"/><label for="gridlines">Gridlines</label></li>
                        <li><input type="checkbox" checked name=""class="view rulers" id="rulers" /><label for="rulers">Rulers</label></li>
                        <li><input type="checkbox" checked name=""class="view rightPanel" id="rightPanel"/><label for="rightPanel">Right Editing Panel</label></li>
                        <li class="zoom zoomIn"><i class="zoomIn fas fa-search-plus"></i><label>Zoom in</label></li>
                        <li class="zoom zoomOut"><i class="zoomOut fas fa-search-minus"></i><label>Zoom out</label></li>
                        <li class="zoom zoomRestore"><i class="zoomRestore fas fa-times-circle"></i><label>Restore Zoom</label></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="container">
            <!-- Left Tool Panel -->
            <div class="tools">
                <button data-title="Undo" class="button undo">&#10558;</button>
                <button data-title="Redo" class="button redo">&#10559;</button>
                <input type="file" name="" id="file">
                <label for="file" data-title="image" class="button dButton imgFile"><i class="fas fa-image"></i></label>
                <button data-title="Eraser" class="button dButton eraser"><i class="fas fa-eraser"></i></button>
                <button data-title="Pencil" class="button dButton pencil">&#9998;</button>
                <button data-title="Text" class="button dButton text">T</button>
                <button data-title="Line" class="button dButton line">/</button>
                <button data-title="Rectangle" class="button dButton rectangle">&#9723;</button>
                <button data-title="Ellipse" class="button dButton ellipse">&#11053;</button>
                <button data-title="Curve" class="button dButton curve">&#8275;</button>
                <button data-title="Polygon" class="button dButton  polygon">&#11040;</button>
                <div class="polygonOptions">
                    <button class="dButton dPolygon polygonOpt hexagon">&#11041;</button>
                    <button class="dButton dPolygon polygonOpt octagon">&#11203;</button>
                    <button class="dButton star polygonOpt star6">&#10038;</button>
                    <button class="dButton star polygonOpt star5">&#9651;</button>
                    <button class="dButton star polygonOpt star7">&#10036;</button>
                    <button class="dButton star polygonOpt star8">&#10039</button>
                    <button class="dButton star polygonOpt star12">&#10041</button>
                </div>
                <div class="cp_wrapper">
                    <div class="foreColor">
                        <input type="color" class="toolInput strokeColor" id="strokeColor" value="#ff0000">
                    </div>
                    <div class="backColor">
                        <input type="color" class="toolInput fillColor" id="fillColor" value="#fcd343">
                    </div>
                </div>
            </div>
            <!-- Editing Area -->
            <div class="canvasContainer">
                <!-- left ruler -->
                <canvas id="leftCanvas"></canvas>
                <!-- top ruler -->
                <canvas id="topCanvas"></canvas>
                <canvas id="cornerCanvas"></canvas>
                <div class="editorContainer">
                    <canvas id="canvas"> Your Browser does not Support canvas</canvas>
                </div>
            </div>
            <!-- Right Tool Panel -->
            <div class="toolbar">
                <div class="editor-tools">
                    <h1>Canvas Tools</h1>
                    <div class="canvas-tools">
                        <div class="height tool">
                            <label>Height</label>
                            <input type="text" name="" class="canvas-height" id="canvas-height">
                        </div>
                        <div class="width tool">
                            <label>Width</label>
                            <input type="text" name="" class="canvas-width" id="canvas-width">
                        </div>
                        <div class="background tool">
                            <label>Background</label>
                            <input type="color" value="#ffffff" name="" id="canvas-background">
                        </div>
                        <div class="opacity tool">
                            <label for="">Opacity</label>
                            <input type="text" value="0" class="canvas-opacity" id="canvas-opacity">
                        </div>
                    </div>
                </div>
                <div class="editor-tools">
                    <h1 class="tools-title">Canvas Tools</h1>
                    <div class="canvas-tools">
                        <div class="rotation tool">
                            <label>Rotation</label>
                            <input type="text" class="toolInput rotation" value="0" name="" id="rotation">
                        </div>
                        <div class="opacity tool">
                            <label for="">Opacity</label>
                            <input type="text" class="toolInput opacity" value="1" class="opacity" id="opacity">
                        </div>
                        <div class="blur tool">
                            <label>Blur</label>
                            <input type="text" class="toolInput blur" value="0" name="" id="blur">
                        </div>
                        <div class="stroke-width tool">
                            <label>Stroke Width</label>
                            <input type="text" class="toolInput lineWidth" name="" value="2" id="lineWidth">
                        </div>
                        <div class="stroke-style tool">
                            <label>Stroke Style</label>
                            <select name="" class="toolInput strokeStyle" id="strokeStyle">
                                <option default value="line">______</option>
                                <option value="dashed">----------</option>
                                <option value="dotted">..........</option>
                            </select>
                        </div>
                        <div class="fill-style tool">
                            <label>Fill Mode</label>
                            <select name="" class="toolInput fillMode" id="fillMode">
                                <option value="fill">Fill with stroke</option>
                                <option default value="noFill">No Fill</option>
                                <option value="fillWithNoStroke">Fill with no stroke</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Error Popup -->
    <div class="errorPopup">Undo: Reached its final</div>
    <!-- context menus -->
    <div id="contextMenu">
        <button class="contextMenuItem delete"><i class="fas fa-trash-alt delete"></i><label class="delete">Delete</label></button>
        <button class="contextMenuItem bringToFront"><img src="images/bring_forward.png" class="bringToFront"/> <label class="bringToFront">Bring to front</label></button>
        <button class="contextMenuItem sendToBack"><img src="images/send_backward.png" class="sendToBack"/> <label class="sendToBack">Send to back</label></button>
    </div>
    <!-- New page confirm Popup -->
    <div id="confirmPopup">
        <div class="box">
            <p class="message">Do you want to save the changes?</p>
            <div class="confirmButtons">
                <a class="saveBtn" download="editor.jpg">Save</a>
                <a class="cancelBtn">Cancel</a>
                <a class="dontSaveBtn">Don't Save</a>
            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
    <script src="js/style.js"></script>
    <script src="js/shapes.js"></script>
</body>

</html>
